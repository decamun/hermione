
<head>
	<title>hermione</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<div style ="position: fixed;">
		<h1 id= "appName">Hermione</h1>
		<h2>Raise your hand!</h2>
	</div>
  	{{>questionBoardTemplate}}
	{{> questionBoxTemplate}}
</body> 



<template name="questionBoardTemplate">
	<img id = "hand-thing" src="http://www.clipartbest.com/cliparts/4c9/b7x/4c9b7xgcE.png">
	<div class = "questionBoard">
		{{#each questions}}
	      {{> questionTemplate}}
	    {{/each}}
	    <div style = "height: 55px"></div>
	</div>
	
</template>

<template name="questionTemplate">
	<div class = "question">
		
		<table>
  			<tr>
		    	{{#if hasVoted}}
					<th width="25px"><img class = "icon" id="upButtonVoted" src="/heart-template-full.gif"></th>
					<th width="25px"><img class = "icon" id="downButtonVoted" src="/x-mark-filled.gif"/></th>
					<th width="25px"><img class = "icon" id="answeredButtonVoted" src="/check-filled.gif"/></th>
				{{else}}
					<th width="25px"><img class = "icon" id="upButton" src="/heart-template--not-full.gif"/></th>
					<th width="25px"><img class = "icon" id="downButton" src="/x-mark.gif"/></th>
					<th width="25px"><img class = "icon" id="answeredButton" src="/check.gif"/></th>
				{{/if}}
		    	<th height="100%" align="left">
		    		<div class="questionTextBox">
						<span style="font-size: 200%">"</span>
						<span class="questionText">{{text}}</span>
						<span style="font-size: 200%">"</span>
					</div>
				</th>
		  </tr>
		</table>

		<span class="scoreSpan" style="position:absolute; bottom:0px">score:{{score}} ^:{{upvotes}} v:{{downvotes}}</span>
	    	
	    	
	</div>
</template>

<template name= "questionBoxTemplate">
 	<div id="questionAsker">
	 	<form id="questionForm">
	 		<input type ="text" id = "questionBox" value = "Type your questions here!" onFocus="this.value=''"/>
	 		<input type="button" id="submit" value="Ask"/>
	 	</form>
  	</div>
</template>
