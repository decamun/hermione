<template name="questionBoardTemplate">
	<img id = "hand-thing" src="http://www.clipartbest.com/cliparts/4c9/b7x/4c9b7xgcE.png">
	<div class = "questionBoard">
		{{#each questions}}
	      {{> questionTemplate}}
	    {{/each}}
	</div>
	
</template>

<template name="questionTemplate">
	<div class = "question">
		
		{{#if hasVoted}}
		<span>Thanks for voting!</span>
		{{else}}
		<div><button id="upButton">&#60;3</button></div>
		<button id="downButton">&#60;\3</button>
		{{/if}}
		<span class="questionText">{{text}}</span>
    	<span class="scoreSpan">score:{{score}}</span>
    	<span class="upVoteDownVote">^:{{upvotes}} v:{{downvotes}}</span>
	</div>
</template>

<template name= "questionBoxTemplate">
 	<div id="questionAsker">
 		<textarea id = "questionBox" value = "Type your questions here!" onFocus="this.value=''"></textarea>
	 	<button>Submit</button>
  	</div>
</template>
