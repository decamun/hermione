
<head>
	<title>hermione</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<div style ="position: fixed;">
		<h1>Hermione</h1>
		<h2>Raise your hand!</h2>
	</div>
  	{{>questionBoardTemplate}}
	{{> questionBoxTemplate}}
</body> 



<template name="questionBoardTemplate">
	<img id = "hand-thing" src="http://www.clipartbest.com/cliparts/4c9/b7x/4c9b7xgcE.png">
	<div class = "questionBoard">
		{{#each questions}}
	      {{> questionTemplate}}
	    {{/each}}
	    <div style = "height: 55px"></div>
	</div>
	
</template>

<template name="questionTemplate">
	<div class = "question">
		
		{{#if hasVoted}}
			<button id="upButtonVoted">&#60;3</button>
			<button id="downButtonVoted">&#60;*3</button>
			<button id="answeredButtonVoted">:)</button>
		{{else}}
			<button id="upButton">&#60;3</button>
			<button id="downButton">&#60;\3</button>
			<button id="answeredButton">:)</button>
		{{/if}}
			<span class="questionText">{{text}}</span>
	    	<span class="scoreSpan">score:{{score}}</span>
	    	<span class="upVoteDownVote">^:{{upvotes}} v:{{downvotes}}</span>
	</div>
</template>

<template name= "questionBoxTemplate">
 	<div id="questionAsker">
	 	<form id="questionForm">
	 		<input type ="text" id = "questionBox" value = "Type your questions here!" onFocus="this.value=''"/>
	 		<input type="button" id="submit" value="Ask"/>
	 	</form>
  	</div>
</template>
